<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <div class="card" style="width: 27%; height: fit-content">
        <img
          src="images/illustration-hero.svg"
          alt="card-img"
          class="card-img-top"
        />
        <div class="card-body">
          <h2 class="card-title">Order Summary</h2>
          <div class="card-subtitle card-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </div>
          <div class="container pricing">
            <div>
              <img
                src="images/icon-music.svg"
                alt="music-icon"
                class="music-icon"
              />
            </div>
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
            <a href="">Change</a>
          </div>
          <br />
          <button class="btn btn-primary card-btn btn-lg">
            Proceed to Payment
          </button>
          <br />
          <section class="cancel-order">
            <a href=""> Cancel Order </a>
          </section>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hary Ahuja</a>.
    </div>
  </footer>
</html>
